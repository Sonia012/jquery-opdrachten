	<body>

	<form>
		<label for:"name">Name</label>
			<input type="text" id="name" pattern="[A-Za-z' -]+">
		<label for:"firstName">First name</label>
			<input type="text" id="firstName" pattern="[A-Za-z' -]+">
		<label for:"email">Email</label>
			<input type="email" id="email">
		<label for:"phone">Mobile phone number</label>
			<input type="text" id="phone" placeholder="+32 xxx xx xx xx">
		<input type="submit" value="Submit" id="subBtn">

	</form>

	<button type="submit" hidden>Submit check</button>
